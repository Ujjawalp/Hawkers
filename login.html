<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js"></script>
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", "sans-serif";
        }

        header {
            position: relative;
            left: 0;
            right: 0;
            width: 100%;
            height: 80px;
            background-color: white;
            z-index: 1000;
        }

        header h4 {
            position: absolute;
            left: 10%;
            bottom: 1rem;
            font-size: 1.6rem;
        }

        .intro {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background-color: #22c55e; /* Tailwind green-500 */
            transition: 1s;
        }

        .logo-header {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 5rem;
            text-align: center;
        }

        .logo {
            position: relative;
            display: inline-block;
            bottom: -20px;
            opacity: 0;
        }

        .logo.active {
            bottom: 0;
            opacity: 1;
            transition: ease-in-out 0.5s;
        }

        .logo.fade {
            bottom: 150px;
            opacity: 0;
            transition: ease-in-out 0.5s;
        }

        body {
            background-color: #f3f4f6; /* Tailwind gray-100 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wrapper {
            max-width: 400px;
            width: 100%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10; /* Ensure it's above the intro screen */
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #22c55e; /* Tailwind green-500 */
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            height: 50px;
            background-color: #f3f4f6; /* Tailwind gray-100 */
            border: 1px solid #d1d5db; /* Tailwind gray-300 */
            border-radius: 9999px; /* Full rounded */
            padding-left: 40px;
            padding-right: 20px;
            font-size: 1rem;
            color: #4b5563; /* Tailwind gray-700 */
        }

        .input-box i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #9ca3af; /* Tailwind gray-400 */
        }

        .remember-forget {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            height: 50px;
            background-color: #22c55e; /* Tailwind green-500 */
            color: #ffffff;
            border: none;
            border-radius: 9999px; /* Full rounded */
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #16a34a; /* Tailwind green-600 */
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #22c55e; /* Tailwind green-500 */
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Intro Screen -->
    <div class="intro">
        <div class="logo-header">
            <span class="logo">haw</span><span class="logo">kers.</span>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" style="display: none;">
        <header>
            <h4>Welcome to Hawkers</h4>
        </header>

        <div class="wrapper">
            <div class="logo-container">
                <span class="logo-text">haw</span><span class="logo-text">kers.</span>
            </div>
            <form action="">
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forget">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox text-green-500 mr-2">
                        Remember me
                    </label>
                    <a href="#" class="hover:underline">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="signup.html" class="text-green-500 hover:underline">Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        let intro = document.querySelector('.intro');
        let mainContent = document.getElementById('main-content');
        let logoSpan = document.querySelectorAll('.logo');

        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                logoSpan.forEach((span, idx) => {
                    setTimeout(() => {
                        span.classList.add('active');
                    }, (idx + 1) * 400);
                });

                setTimeout(() => {
                    logoSpan.forEach((span, idx) => {
                        setTimeout(() => {
                            span.classList.remove('active');
                            span.classList.add('fade');
                        }, (idx + 1) * 50);
                    });
                }, 2000);

                setTimeout(() => {
                    intro.style.top = '-100vh';
                    mainContent.style.display = 'block';
                }, 2300);
            });
        });
    </script>
</body>
</html>
